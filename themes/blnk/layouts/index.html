{{ define "main" }}
	<header>
		<div class="hero hero--page" style="background-image:url('/images/collaborate.svg'), linear-gradient(.25turn, #d4e5d7, 40%, #fff2e2);background-position:100% 50%;background-size:contain;">
			<h1 class="page-title">{{ .Title }}</h1>
			<nav class="page-nav">
				<a class="button small primary page-nav__link" href="/slides/{{ .RelPermalink }}">Slides</a>
			</nav>
		</div>
	</header>
	<main>
		<!-- {{ .Content }} -->
		<div class="grid-container full-on-mobile">
		{{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) 20 }}
		{{ range $paginator.Pages }}
			<div class="col">
				<div class="cell medium-6 medium-offset-3 small-12">{{ .Render "summary" }}</div>
			</div>
		{{ end }}
		</div>
	</main>
{{ end }}
{{ define "scripts" }}
<script src="{{ .Site.BaseURL }}/js/instantpage-5.1.0.js" type="module"></script>
{{ end }}
